<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise one</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <form>
            <hr>
            <label for="search">Search your image here:
                <input type="text" name="text" placeholder="kung fu panda"><button>search</button>
            </label>
            <label for="image">
                <img width="300px" height="300px"
                    src="https://c4.wallpaperflare.com/wallpaper/138/1018/516/cartoon-kung-fu-panda-cartoon-wallpaper-preview.jpg"
                    alt=""> <br>
                <a href="https://google.com">For more click here</a>
            </label>
            <hr>
            <form>
                <h2>Feed back form :</h2>
                <label for="name">
                    Name: <br>
                    <input type="text" name="name" id="" placeholder="your name">
                </label> <br>

                <label for="date"> 
                    Date: <br>
                    <input type="date" name="date" id="">
                </label> <br>

                <label for="comment">
                    comment: <br>
                    <textarea name="comment" id="" cols="60" rows="8"></textarea>
                </label>
                <input type="submit" value="submit">

            </form>
        </form>

    </header>
</body>

</html>
